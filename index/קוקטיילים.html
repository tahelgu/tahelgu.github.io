<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פסטיבל הקטקטיילים</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Heebo:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="קוקטיילים.css">
</head>

<body>
    <div class="container">
        <div class="container-img">
            <img src="../images/קוקטיילים/קוקטיל.jpg" alt="קוקטייל">
        </div>
        <div class="container-form">
            <div class="container-forn-title">
                <h1>פסטיבל הקוקטיילים הענק חוזר!</h1><br>
                <p>להשתתפות בפסטיבל וקבלת כוס קוקטייל מתנה, יש למלא את הפרטים:</p><br>
            </div>
            <form>
                <div class="form-control">
                    <label for="name">שם מלא</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-control">
                    <label for="email">דוא"ל</label>
                    <input type="email" id="email" required>
                </div>
                <br>
                <input type="submit" value="שליחה">
            </form>
        </div>
    </div>

</body>

</html>
