<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לגלות את העולם</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="לגלות את העולם.css">
</head>

<body>
    <div class="container">
        <div><img src="../images/לגלות את העולם/1מרבע1.png"></div>
        <div><img src="../images/לגלות את העולם/2מרבע1.png" alt=""></div>
        <div class="intro">
            <h1>לגלות את העולם</h1>
            <p>הצטרפו למסע המופלא עשיר בחוויות ובואו לגלות ביחד איתנו את סודו של העולם.</p>
        </div>
        <div><img src="../images/לגלות את העולם/3מרבע1.png" alt="נאפל"></div>
        <div><img src="../images/לגלות את העולם/4מרבע1.png" alt=""></div>

        <div><img src="../images/לגלות את העולם/1בשורה.png" alt="קולומביה"></div>
        <div><img src="../images/לגלות את העולם/2בשורה.png" alt="קפריסין"></div>
        <div><img src="../images/לגלות את העולם/3בשורה.png" alt="פורטוגל"></div>
        <div><img src="../images/לגלות את העולם/4בשורה.png" alt="ישראל"></div>

        <div><img src="../images/לגלות את העולם/1מתוך6.png" alt="ארגנטינה"></div>
        <div><img src="../images/לגלות את העולם/2מתוך6.png" alt="צ'ילה"></div>
        <div><img src="../images/לגלות את העולם/3מתוך6.png" alt="צ'ילה"></div>
        <div class="form-section">
            <h2>ספרו לנו על החוויות שלכם</h2>
            <p>
                ספרו לנו על החוויה בה גיליתם סוד קטן על העולם ואולי תזכו בכרטיסי טיסה למגוון יעדים מופלאים.
            </p><br>
            <form>
                <label for="name">שם מלא</label>
                <input type="text" id="name" name="name" required>

                <label for="email">אימייל</label>
                <input type="email" id="email" name="email" required>

                <label for="message">חוויה שלכם</label>
                <input type="massage" id="message" name="message" required>

                <button type="submit">שליחה</button>
            </form>
        </div>
        <div><img src="../images/לגלות את העולם/4מתוך6.png" alt="נאפל"></div>
        <div><img src="../images/לגלות את העולם/5מתוך6.png" alt="ישראל"></div>
        <div><img src="../images/לגלות את העולם/6מתוך6.png" alt="ישראל"></div>
    </div>
</body>

</html>
