<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>להוביל שינוי</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Heebo:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="להוביל.css">
</head>

<body style="color: #fff">
    <div>

        <img src="../images/להוביל קדימה/רקע להוביל.png" alt="רקע ורוד ">


        <div class=" form-info">
            <form name="details">
                <div>
                    <h1>תן לנו להוביל אותך קדימה</h1>
                    <p>הצטרפו למועדון הלקוחות שלנו ,עדכונים שוטפים מבצעי ההשקעות הכי חדשניים הצטרפו עוד היום ועשו את
                        הצעד הראשון לשינוי!</p><br>
                </div>
                <div class="form-control">
                    <label for="Full name">שם מלא</label>
                    <input type="text" required>

                    <label for="E-mail">דוא"ל</label>
                    <input type="email" required><br>
                    <button type="submit" id="btn">שליחה</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
