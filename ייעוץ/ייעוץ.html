<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ייעוץ חינם</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Doto:wght@100..900&family=Heebo:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Satisfy&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="ייעוץ.css">
</head>

<body>
    <img id="whatsApp" class="icon" src="../images/ייעוץ חינם/אייקון וואצאפ.png" alt="וואצאפ">
    <div id="Container">
        <div class="phone-container"><img id="phonepic" src="../images/ייעוץ חינם/פלאפון.png" alt="תמונה של פלאפון">
        </div>
        <div id="formContainer">
            <section>
                <h1>ייעוץ חינם</h1><br>
                <h2>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</h2>
                <form>
                    <div class="form-control">
                        <label for="Name">שם מלא</label>
                        <input type="text" id="Name" required>
                    </div>
                    <div class="form-control">
                        <label for="email">דוא"ל</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-control">
                        <label for="Fname">שם מלא</label>
                        <input type="text" name="Name" id="FirstName">
                    </div>
                    <input type="submit" value="שליחה">
                </form>
        </div>
        </section>
    </div>
    <footer>
        <nav>
            <ul>
                <li> <img id="facebook" class="icon" src="../images/ייעוץ חינם/פייסבוק.png" alt="facebook">
                </li>
                <li> <img id="inst" class="icon" src="../images/ייעוץ חינם/אינסטגרם.png" alt="instagram">
                </li>
                <li> <img id="in" class="icon" src="../images/ייעוץ חינם/לינקדאין.png" alt="linkedIn">
                </li>
                <li> <img id="callphone" class="icon" src="../images/ייעוץ חינם/טלפון.png" alt="טלפון">
                </li>
            </ul>
        </nav>
    </footer>
    <aside id="up"></aside>
    <aside id="down"></aside>
</body>

</html>
